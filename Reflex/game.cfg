version 0.40.0
unbindall
bind tab +showscores
bind space +jump
bind d +right
bind s +back
bind t say
bind y sayteam
bind f1 vote_yes
bind f2 vote_no
bind f3 ready
bind mousewheelup weapon 6

bind game mouse1 +attack
